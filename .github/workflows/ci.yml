name: CI

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20' # Adjust this to your project's node version

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

